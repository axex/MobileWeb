<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/brand/default/style.css">
    <!-- endbuild -->

  </head>
  <body ng-controller="NavigationController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="screenWrapper" style="display: block; width:100%; height: 100%; min-width: 220px; min-height: 420px; position: absolute; ">
        <div style="position: relative; width: 100%; height: 100%;">

            <!-- S: Navigation Bar -->
            <div id="navigationBarWrapper" class="navigationBar">
                <div id="navigationToolBar">
                    <!-- LEFT BUTTON -->
                    <div class="navigationBar-leftButton-wrapper">
                        <div id="navigationBar-leftButton">
                            <div id="navigationBar-leftButton-button" class="leftButton">
                                <div id="navigationBar-leftButton-text" style="padding:0 5px;">Back</div>
                            </div>
                        </div>
                    </div>
                    <!-- /LEFT BUTTON -->

                    <div class="navigationBar-titleWrapper">
                        <div style="position: relative;margin: 0 10%;">
                            <div class="navigationBarHeader">
                                <div id="navigationBar" class="ellipsis"></div>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT BUTTON -->
                    <div class="navigationBar-rightButton-wrapper">
                        <div id="navigationBar-rightButton">
                            <div id="navigationBar-rightButton-button" class="rightButton">
                                <div id="navigationBar-rightButton-text" class="ellipsis" style="padding: 0 10%;width: 80%;">Save</div>
                            </div>
                        </div>
                    </div>
                    <!-- /RIGHT BUTTON -->
                </div>
            </div>
            <!-- E: Navigation Bar -->

            <!-- S: Content -->
            <div id="content" style="position: absolute; top:44px; bottom: 0; width: 100%" >
                <div  id="content-wrap" ng-include="template.url" ng-class="animateClassName"></div>
            </div>
            <!-- E: Content -->
        </div>

        <!-- ACTIVITY INDICATOR -->
        <div id="loader" class="loader">
            <div class="loader-image-container">
                <img id="loader-image" class="loader-image activityIndicator"
                     alt="Loading..." src="/images/activity_indicator.png" />
            </div>
        </div>
        <!-- /ACTIVITY INDICATOR -->
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script>
        // Declare Angular modules of our application.
        angular.module("rcm.core", []);
        angular.module("rcm.ui", []);
        angular.module("rcm.screens", []);
    </script>

    <script src="scripts/core/loaderService.js"></script>
    <script src="scripts/core/navigator_controller.js"></script>

    <script src="scripts/ui/pane.js"></script>
    <script src="scripts/ui/switch.js"></script>
    <script src="scripts/ui/select_list.js"></script>

    <script src="scripts/screens/main.js"></script>
    <script src="scripts/screens/mailboxInfo.js"></script>
    <script src="scripts/screens/error.js"></script>
    <script src="scripts/screens/ui/switch.js"></script>
    <script src="scripts/screens/ui/select_list.js"></script>
    <script>
        var APP_NAME = "RCM";

        angular.module(APP_NAME, [
            "rcm.core",
            "rcm.ui",
            "rcm.screens"
        ])
                .config(function($locationProvider) {

                    // Use the hashbang mode.
                    $locationProvider.hashPrefix('!');
                });

        // Bootstrap the application.
        $(document).ready(function(){
            angular.bootstrap($("body"), [APP_NAME]);
        });
    </script>
    <!-- endbuild -->

</body>
</html>
