  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/brand/default/style.css">

    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="screenWrapper" style="display: block; width:100%; height: 100%; min-width: 220px; min-height: 420px; position: absolute; ">
        <div style="position: relative; width: 100%; height: 100%;">

            <!-- S: Brand Bar -->
            <div id="brandingBar" class="brandingBar" style="position: fixed; z-index: 100;">
                <div style="display: table; width: 100%; height: 100%;">
                    <div style="display: table-cell; vertical-align: middle; text-align: center; height: 100%">
                        <img id="brandingBar-logo" style="height: 18px; margin-top:4px;visibility: hidden;" alt="logo"  />
                    </div>
                </div>
                <div id="helpBtnWrapper" style="position: absolute;top: 0; right: 0;z-index: 100;">
                    <img id="helpButton" class="helpButton" alt="help button" style="display: none;"  />
                </div>
            </div>
            <!-- E: Brand Bar -->

            <!-- S: Navigation Bar -->
            <div id="navigationBarWrapper" style="display:block; width:100%; position: fixed; z-index: 100;top:31px;" class="navigationBar">

                <div style="display: table;min-width: 220px;width: 100%" id="navigationToolBar">
                    <!-- LEFT BUTTON -->
                    <div style="display: table-cell; text-align: left;width: 20%;vertical-align: top">
                        <div id="navigationBar-leftButton" style="display: none">
                            <div id="navigationBar-leftButton-button" class="leftButton">
                                <div id="navigationBar-leftButton-text" style="padding:0 5px;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /LEFT BUTTON -->

                    <div style="display: table-cell; text-align: center; width: 60%">
                        <div style="position: relative;margin: 0 10%;">
                            <div class="navigationBarHeader">
                                <div id="navigationBar" class="ellipsis"></div>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT BUTTON -->
                    <div style="display: table-cell; text-align: right;width: 20%;vertical-align: top">
                        <div id="navigationBar-rightButton" style="display: none">
                            <div id="navigationBar-rightButton-button" class="rightButton">
                                <div id="navigationBar-rightButton-text" class="ellipsis" style="padding: 0 10%;width: 80%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /RIGHT BUTTON -->
                </div>
            </div>
            <!-- E: Navigation Bar -->

            <!-- S: Content -->
            <div style="position: absolute; top:74px; bottom: 0; width: 100%">
                <div ng-include="'views/main.html'"></div>
            </div>
            <!-- E: Content -->
        </div>

    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <script src="bower_components/requirejs/require.js" data-main="scripts/bootstrap"></script>
</body>
</html>
