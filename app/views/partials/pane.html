<div class="ui-pane screenMenuButton">
    <div class="ui-pane-icon">
        <img ng-src="{{icon}}" alt="*" />
    </div>
    <div class="ui-pane-body">
        <div class="ui-pane-body-content">
            <div class="ui-pane-headline" ng-transclude></div>
            <div class="ui-pane-label">{{label}}</div>
        </div>
    </div>
    <div class="ui-pane-indicator" ng-class="{invisible: !hasIndicator}"></div>
</div>
