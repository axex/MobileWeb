<screen ng-controller="ScreenUIComponents">

    <screen-header></screen-header>

    <screen-content>
        <div class="pane-wrap">
            <pane ng-repeat="pane in panes"
                    label="{{panel.label}}"
                    icon="{{pane.icon}}"
                    screen="{{pane.screen}}">
                {{pane.title}}
            </pane>
        </div>
    </screen-content>

    <screen-aside></screen-aside>

</screen>
