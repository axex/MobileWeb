<screen ng-controller="ScreenMailboxInfo">

    <screen-navigation>
        <left-button ng-click="logout()">Logout</left-button>
        <screen-title>MailboxInfo</screen-title>
        <right-button></right-button>
    </screen-navigation>

    <screen-content>
        <div class="pane-wrap">
            <pane
                    label="'test'"
                    has-indicator="true"
                    icon="'/images/ps_company_number.svg'">

            <pane icon="'/images/ps_auto_receptionist.svg'">
                Screening, Greeting & Hold Music
            </pane>

            <pane icon="'/images/record.svg'" screen="'screen/ui_components'">
                UI Components
            </pane>
        </div>
    </screen-content>

    <screen-aside></screen-aside>

</screen>
